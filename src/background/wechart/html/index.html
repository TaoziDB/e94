<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>测试</title>
	<link href="css/video-js.min.css" rel="stylesheet">	
	<style>
		body{background-color: #191919}
		.m{ width: 100%; height: 100%; margin-left: auto; margin-right: auto; margin-top: auto; }
	</style>
</head>

<body>
	<div class="m">
		<video id="my-video" class="video-js" controls preload="auto" width="740" height="400"
		  poster="m.png" data-setup="{}">
			<source id="video_url" src="" type="video/mp4">
			<p class="vjs-no-js">
			  To view this video please enable JavaScript, and consider upgrading to a web browser that
			  <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
			</p>
		  </video>
		  <script src="js/video.min.js"></script>	
		  <script type="text/javascript">
		  		var url = location.search;
				var start = url.indexOf("url=") + 4;
				url = url.slice(start,url.length);
				alert(url);
				var source = document.getElementById("video_url");
				source.setAttribute("src",url);

				var myPlayer = videojs('my-video');
				videojs("my-video").ready(function(){
					var myPlayer = this;
					myPlayer.enterFullScreen();
					myPlayer.play();
				});
		</script>
	</div>

</body>
</html>
